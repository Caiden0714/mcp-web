<!DOCTYPE html>
<html lang="zh-TW">
<meta http-equiv="refresh" content="0;url=https://XiaoZhi.AI-nodemcu.code.com/" />
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小智 MCP 控制中心</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #log {
      width: 100%;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 1rem;
      color: #0f0;
      font-family: monospace;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #msg {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #00c9a7;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>🧠 小智 MCP 控制中心</h1>
  <div id="status">狀態：<span style="color:lightgreen">連線中...</span></div>
  <pre id="log"></pre>
  <input type="text" id="msg" placeholder="輸入指令，如：SAY:哈囉！"/>
  <button onclick="sendMsg()">📤 傳送</button>

  <script>
    const log = document.getElementById("log");
    const msg = document.getElementById("msg");
    const status = document.getElementById("status");

    const socket = new WebSocket("ws://192.168.1.99:81"); // 更換為你的 NodeMCU IP

    socket.onopen = () => {
      status.innerHTML = "狀態：<span style='color:lightgreen'>已連線 ✅</span>";
      logMessage("[系統] 已成功連線到小智伺服器！\n");
    };

    socket.onmessage = (event) => {
      logMessage("[接收] " + event.data + "\n");
    };

    socket.onclose = () => {
      status.innerHTML = "狀態：<span style='color:red'>已斷線 ❌</span>";
    };

    function sendMsg() {
      if (socket.readyState === WebSocket.OPEN) {
        const text = msg.value;
        logMessage("[傳送] " + text + "\n");
        socket.send(text);
        msg.value = "";
      } else {
        logMessage("[錯誤] 無法傳送，未連線。\n");
      }
    }

    function logMessage(message) {
      log.textContent += message;
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
